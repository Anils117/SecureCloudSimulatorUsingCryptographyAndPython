<html>
	<head>
		<meta charset="UTF-8">
		<title> Login </title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">		 
	</head>
	<body>
		<div class="home container-fluid">
			<div class="home-content" id="home">
				<div class="left">
					<div class="left-content">
						<div class="left-header">
							<h3>Login</h3>
						</div>
						<form action="{{ url_for('login') }}" method="post">
							<div class="msg">{{ msg }}</div>
							<input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/>
							<input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br>
							<input type="submit" class="btn" value="Sign In"></br></br>
						</form>
						<p class="bottom">Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
